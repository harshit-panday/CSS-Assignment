<!-- 7. Create a simple blog website about Google fonts. The webpage must have the heading with “Oswald” font aligned center to the page, below the heading have an image of Google fonts and a paragraph about Google fonts in font “Montserrat”. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Fonts Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="7style.css">
</head>
<body>
    <header>
        <h1>Google Fonts</h1>
    </header>
    <section>
        <img src="https://www.gstatic.com/devrel-devsite/prod/v3209c51f96e242cdfb3d5485b31c0d29a700f35f6ad203de6f90d8e5a8b3e1c9/developers/images/touchicon-180.png" alt="Google Fonts">
        <p>Google Fonts is a library of free licensed font families, an interactive web directory for browsing the library, and APIs for conveniently using the fonts via CSS and Android.</p>
    </section>
</body>
</html>
